---
addons:
  apt:
    packages:
      - aspell
      - aspell-en
language: perl
perl:
  - blead
  - dev
  - "5.30"
  - "5.28"
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
cache:
  directories:
    - "~/perl5"
matrix:
  allow_failures:
    - perl: blead
  fast_finish: 1
  include:
    - env: COVERAGE=1
      perl: "5.30"
env:
  global:
    - AUTHOR_TESTING=1
    - AUTOMATED_TESTING=1
    - RELEASE_TESTING=1
before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto --always-upgrade-modules
script:
  - perl Makefile.PL
  - make
  - prove -b -r -s -j$(test-jobs) $(test-files)
  - make install
  - unset AUTHOR_TESTING; unset AUTOMATED_TESTING; unset RELEASE_TESTING
  - cpanm --test-only HTTP::Message || ( cat ~/.cpanm/build.log; false )
  - cpanm --test-only LWP || ( cat ~/.cpanm/build.log; false )
