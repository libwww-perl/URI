;;; pre-release actions

[CheckStrictVersion]
decimal_only = 1

[Git::Check]
allow_dirty =

[Git::CheckFor::MergeConflicts]
[Git::CheckFor::CorrectBranch]
:version = 0.004
release_branch = master

[Git::Remote::Check]
branch = master
remote_branch = master

[TestRelease]
[RunExtraTests]

;;; release actions
[UploadToCPAN]


;;; post-release actions

[CopyFilesFromRelease]
filename = LICENSE

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[ReadmeAnyFromPod / Markdown_Readme]
source_filename = lib/URI.pm
type = markdown
filename = README.md
location = root
phase = release

[Git::Commit / release snapshot]
allow_dirty = Changes
allow_dirty = LICENSE
allow_dirty = README.md
commit_msg = %N-%v%t%n%n%c

[Git::Tag]

[Run::AfterRelease]
run = perl -MVersion::Next -p -i -e'BEGIN { $ENV{NEXT_VERSION} = Version::Next::next_version("1.72") } s/.VERSION = .\K1.72/$ENV{NEXT_VERSION}/;' `find lib -type f`

[Git::Commit / post-release commit]
allow_dirty_match = ^lib/.*\.pm$
commit_msg = increment $VERSION after %v release

[Git::Push]

[ConfirmRelease]
